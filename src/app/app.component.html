<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search City" name="city" />
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/cold.jpg" *ngIf="weatherData.main.temp <= 15" />
    <img src="../assets/hot.jpg" *ngIf="weatherData.main.temp > 15" />
    <div class="weather-data">
      <div class="location">{{ weatherData.name }}</div>
      <div class="tempreture">
        {{ weatherData.main.temp | temperatureConverter: "C" }}°C
      </div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-lable">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-lable">
          <img src="../assets/min.png" />
          <span>min</span>
        </div>
        <div class="info-block-value">10°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-lable">
          <img src="../assets/max.png" />
          <span>max</span>
        </div>
        <div class="info-block-value">16°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-lable">
          <img src="../assets/humidity.png" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">77%</div>
      </div>
      <div class="info-block">
        <div class="info-block-lable">
          <img src="../assets/wind.png" />
          <span>wind</span>
        </div>
        <div class="info-block-value">10km</div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
